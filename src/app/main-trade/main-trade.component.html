<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
  border-right:1px solid #bbb;
}

li:last-child {
  border-right: none;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #4CAF50;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" routerLink="/make_trade">Register Trade</a></li>
  <li><a routerLink="/view_trade">View Trades</a></li>
 <!-- <li><a>Delete Trades</a></li> --> 
  <li><a routerLink="/view_suggestion">Suggestions</a></li>
    <li style="float:right"><a routerLink="/logout">Log out</a></li>
</ul>

</body>
</html>
