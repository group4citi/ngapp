<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
  border-right:1px solid #bbb;
}

li:last-child {
  border-right: none;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #4CAF50;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" routerLink="/make_trade">Register Trade</a></li>
  <li><a routerLink="/view_trade">View Trades</a></li>
 <!-- <li><a>Delete Trades</a></li> --> 
  <li><a routerLink="/view_suggestion">Suggestions</a></li>
    <li style="float:right"><a routerLink="/logout">Log out</a></li>
</ul>

<div class="content" role="main">

  <!-- Resources -->
  <h2>Make Trade</h2>
  <p>Sign up</p>

  <div class="card-container">
    <!--change action with proper method call-->
   <form>
  <div class="imgconainer" style="text-align: center">
    <img src="../../assets/trade-icon.jpg" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="ticker"><b>Trade Ticker</b></label> <br>
    <input type="text" placeholder="Enter Ticker" name="ticker"  [(ngModel)]="ticker" required>
    <br>
    <label for="quantity"><b>Quantity</b></label>
    <br>
    <input type="number" placeholder="Enter Quantity" name="qty"[(ngModel)]="quantity"  required>
    <br>

    <label for="type"><b>Type</b></label>
 
      <select name="type" id="cars" [(ngModel)] = "type" required>
        <option value="BUY">BUY</option>
        <option value="SELL">SELL</option>
      </select>
    <br>
   <!--<input type="text" placeholder="BUY or SELL" name="type" [(ngModel)]="type" required>--> 

     <label for="email"><b>Email</b></label>
     <br>
     <input type="text" placeholder="Enter mail ID" name="email" [(ngModel)]="email" required>
     <br>
    <button (click)="handleMakeTrade()"class="btn btn-success">Register Trade</button>

  </div>
 
</form>
</div>
</div>
</body>
</html>
